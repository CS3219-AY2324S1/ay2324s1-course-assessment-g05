name: Build and deploy image to AWS ECS

on:
  push:
    branches: [ "master", "development", "production" ]

env:
  AWS_REGION:     ap-southeast-1
  ECR_REPOSITORY: peerprep-dev-ecr-container-repo
  ECS_CLUSTER:    peerprep-dev-ECSCluster
  
  ECS_SERVICE_QUESTION:       peerprep-dev-ServiceQuestion
  ECS_SERVICE_MATCHING:       peerprep-dev-ServiceMatching
  ECS_SERVICE_AUTH:           peerprep-dev-ServiceAuth
  ECS_SERVICE_USER:           peerprep-dev-ServiceUser
  ECS_SERVICE_COLLABORATION:  peerprep-dev-ServiceCollaboration
  ECS_SERVICE_HISTORY:        peerprep-dev-ServiceHistory
  
  ECS_TASK_DEFINITION_QUESTION:       peerprep-dev-TaskDefinitionQuestion
  ECS_TASK_DEFINITION_MATCHING:       peerprep-dev-TaskDefinitionMatching
  ECS_TASK_DEFINITION_AUTH:           peerprep-dev-TaskDefinitionAuth
  ECS_TASK_DEFINITION_USER:           peerprep-dev-TaskDefinitionUser
  ECS_TASK_DEFINITION_COLLABORATION:  peerprep-dev-TaskDefinitionCollaboration
  ECS_TASK_DEFINITION_HISTORY:        peerprep-dev-TaskDefinitionHistory

  QUESTION_CONTAINER_NAME:      question-service
  MATCHING_CONTAINER_NAME:      matching-service
  AUTH_CONTAINER_NAME:          auth-service
  USER_CONTAINER_NAME:          user-service
  COLLABORATION_CONTAINER_NAME: collaboration-service
  HISTORY_CONTAINER_NAME:       history-service

permissions:
  contents: read

jobs:
  build:
    name: Build service images
    runs-on: ubuntu-latest
    environment: development
    steps:
      - name: Checkout
        uses: actions/checkout@v3
  
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}
  
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Build, tag, and push ${{ env.QUESTION_CONTAINER_NAME }} image to Amazon ECR
        id: build-question-service-image
        env:
          ENV: ${{ vars.BUILD_ENV }}
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ env.QUESTION_CONTAINER_NAME }}
          LOG_LEVEL: ${{ vars.LOG_LEVEL }}
          CORS: ${{ vars.CORS_ALLOWED_ORIGINS }}
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: |
          cd backend/$IMAGE_TAG
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG . --build-arg NODE_ENV=$ENV --build-arg LOG_LEVEL=$LOG_LEVEL --build-arg CORS_ALLOWED_ORIGINS=$CORS --build-arg DATABASE_URL=$DATABASE_URL
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG

      - name: Build, tag, and push ${{ env.MATCHING_CONTAINER_NAME }} image to Amazon ECR
        id: build-matching-service-image
        env:
          ENV: ${{ vars.BUILD_ENV }}
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ env.MATCHING_CONTAINER_NAME }}
          LOG_LEVEL: ${{ vars.LOG_LEVEL }}
          CORS: ${{ vars.CORS_ALLOWED_ORIGINS }}
          MATCHING_TIMEOUT: ${{ vars.MATCHING_TIMEOUT }}
        run: |
          cd backend/$IMAGE_TAG
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG . --build-arg NODE_ENV=$ENV --build-arg LOG_LEVEL=$LOG_LEVEL --build-arg CORS_ALLOWED_ORIGINS=$CORS --build-arg MATCHING_TIMEOUT=$MATCHING_TIMEOUT
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG

  config:
    name: Deploy cluster and service
    runs-on: ubuntu-latest
    environment: development
    needs: build
    strategy:
      matrix:
        service: [
          {
            name: question-service,
            ecs_service: peerprep-dev-ServiceQuestion,
            ecs_task_def: peerprep-dev-TaskDefinitionQuestion
          },
          {
            name: matching-service,
            ecs_service: peerprep-dev-ServiceMatching,
            ecs_task_def: peerprep-dev-TaskDefinitionMatching
          },
          # {
          #   name: user-service,
          #   ecs_service: peerprep-dev-ServiceUser,
          #   ecs_task_def: peerprep-dev-TaskDefinitionUser
          # },
          # {
          #   name: auth-service,
          #   ecs_service: peerprep-dev-ServiceAuth,
          #   ecs_task_def: peerprep-dev-TaskDefinitionAuth
          # },
          # {
          #   name: collaboration-service,
          #   ecs_service: peerprep-dev-ServiceCollaboration,
          #   ecs_task_def: peerprep-dev-TaskDefinitionCollaboration
          # },
          # {
          #   name: history-service,
          #   ecs_service: peerprep-dev-ServiceHistory,
          #   ecs_task_def: peerprep-dev-TaskDefinitionHistory
          # },
        ]

    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Download ${{ matrix.service.name }} task definition
        id: download-task-def
        env:
          FAMILY: ${{ matrix.service.ecs_task_def }}
        run: |
          aws ecs describe-task-definition --task-definition $FAMILY --query taskDefinition > $FAMILY.json
          echo "file=$FAMILY.json" >> "$GITHUB_OUTPUT"

      - name: Fill in the ${{ matrix.service.name }} image ID in the Amazon ECS task definition
        id: task-def
        uses: aws-actions/amazon-ecs-render-task-definition@v1
        with:
          task-definition: ${{ steps.download-task-def.outputs.file }}
          container-name: ${{ matrix.service.name }}
          image: ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:${{ matrix.service.name }}

      - name: Deploy Amazon ECS ${{ matrix.service.name }} task definition
        uses: aws-actions/amazon-ecs-deploy-task-definition@v1
        with:
          task-definition: ${{ steps.task-def.outputs.task-definition }}
          service: ${{ matrix.service.ecs_service }}
          cluster: ${{ env.ECS_CLUSTER }}
          wait-for-service-stability: true
