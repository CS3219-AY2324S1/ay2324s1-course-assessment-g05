name: Backend Services Tests
# targeting pull requests to master branch
on:
  pull_request:
    branches: [master]
jobs:
  coverage:
    permissions:
      checks: write
      pull-requests: write
      contents: write
    runs-on: ${{matrix.os}}
    strategy:
      matrix:
        os: [ubuntu-latest]
        node-version: [18.x]
        service: [user-service, question-service, history-service]
    steps:
      - name: Checkout Current Branch
        uses: actions/checkout@v2

      - name: Use Node.js ${{matrix.node-version}}
        uses: actions/setup-node@v3
        with:
          node-version: ${{matrix.node-version}}

      - name: Clean up
        run: |
          rm -rf backend/${{matrix.service}}/node_modules
          rm -rf backend/${{matrix.service}}/coverage

      - name: Install Dependencies
        run: |
          cd backend/${{matrix.service}}
          npm ci

      - name: Run Tests and Collect Coverage Reports
        run: |
          cd backend/${{matrix.service}}
          npx jest --coverage
